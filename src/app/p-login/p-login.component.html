<div class="login-background">
  <div class="logo-container">
    <img src="../../assets/img/lg-logo-ride.png" alt="Ride Logo" class="logo" />
  </div>

  <div class="cont-container">
    <h2 class="welcome-text">¡Bienvenido!</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <label for="matricula">Matrícula</label>
        <input
          type="text"
          id="matricula"
          name="matricula"
          placeholder="Ingresa tu matrícula"
          class="form-input"
          [(ngModel)]="matricula"
          required
        />
        <div *ngIf="!loginForm.controls['matricula']?.valid && loginForm.controls['matricula']?.touched" class="error">
          La matrícula es obligatoria.
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          class="form-input"
          [(ngModel)]="password"
          required
        />
        <div *ngIf="!loginForm.controls['password']?.valid && loginForm.controls['password']?.touched" class="error">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>

    <div class="links">
      <a routerLink="/p-main-cuenta-a-crear">¿Aún no tienes una cuenta? <span class="register-link">Registrarse</span></a>
    </div>
  </div>
</div>
