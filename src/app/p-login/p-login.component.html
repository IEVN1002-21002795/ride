<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Login Ride</title>
</head>
<body>
  <div class="login-background">
    <div class="logo-container">
      <img src="../../assets/img/lg-logo-ride.png" alt="Ride Logo" class="logo" />
    </div>

    <div class="cont-container">
      <h2 class="welcome-text">¡Bienvenido!</h2>

      <form>
        <div class="input-group">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" placeholder="Ingresa tu matrícula" />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" />
        </div>

        <button type="submit" class="login-button">Ingresar</button>
      </form>

      <div class="links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">¿Aún no tienes una cuenta? <span class="register-link">Registrarse</span></a>
      </div>
    </div>
  </div>
</body>
</html>
