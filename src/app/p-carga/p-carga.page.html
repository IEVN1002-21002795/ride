<ion-content [fullscreen]="true" class="login-background">
  <div class="logo-container">
    <img src="../../assets/img/logo.png" alt="Ride Logo" class="logo"/>
    
  </div>

  <div class="titulo-login-ride-container">
    <h1 class="app-title">RIDE</h1>
  </div>

  <div class="cont-container">

    

    <h2 class="welcome-text">¡Bienvenida!</h2>

    <ion-item lines="none">
      <ion-label position="stacked">Matrícula</ion-label>
      <ion-input type="text" placeholder="Ingresa tu matrícula"></ion-input>
    </ion-item>
  
    <ion-item lines="none">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingresa tu contraseña"></ion-input>
    </ion-item>
  
    <ion-button expand="block" class="login-button">Ingresar</ion-button>
  
    <div class="links">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="#">¿Aún no tienes una cuenta? <span class="register-link">Registrarse</span></a>
    </div>

  </div>

 
</ion-content>
